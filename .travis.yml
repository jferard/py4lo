# py4lo
language: python

python:
  - "3.4"

before_install:
  - sudo aptitude install -y libreoffice libreoffice-script-provider-python uno-libs3 python3-uno python3

# command to run tests and install dependencies
install:
  # for coverage
  - pip install codecov
  - pip install pytest-cov

  # dependencies
  - pip install -r requirements.txt

# script
script:
  - py.test --cov

after_success:
  - codecov
